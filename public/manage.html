<head>
<meta charset="utf-8">

	<link rel="shortcut icon" href="../../dist/img/favicon.ico">

<body>
    <style>
      body {
        min-height: 2000px;
        padding-top: 70px;
      }
    </style>

    <!-- Static navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
          </button>
          <a class="navbar-brand"> Danmaku9 </a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" > ACTIVITY <b id="activityMenuLabel"></b><b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li id="activitySelector"></li>
                <li class="divider"></li>
                <li class="dropdown-header">MANAGEMENT</li>
                <li><a href="javascript:newActivity()">Add An Activity</a></li>

<!-- force user to select -->
    <div class="container" id="welcomeBoard">
      <div class="jumbotron">
        <h1>Welcome to danmaku9</h1>
        <p>To start, select an actvity first.</p>
        <p>
          <a class="btn btn-lg btn-primary" href="http://net9.org" role="button">Visit http://net9.org »</a>
        </p>
      </div>
    </div>


    <div class="container" id="settingBoard">
      <div class="jumbotron">
	<h4>弹幕设置</h4>
	<form id="configForm" action="#">
		<input type="checkbox" id="enableLenLimit" name="enableLenLimit">
		<label for="enableLenLimit">自动过滤超长弹幕</label>
		<label for="lenLimit">长度限制：</label>
		<input type="text" name="lenLimit" value="0"  class="form-control">
		<br>
		<input type="checkbox" id="enableKeywordFilter" name="enableKeywordFilter">
		<label for="enableKeywordFilter">自动过滤包含<a href="#" id="openKeywordList">禁用词</a>的弹幕</label>
		<br>
		<input type="checkbox" id="enableAudit" name="enableAudit">
		<label for="enableAudit">启用人工审核</label>
		<br>
		<input type="submit" value="保存">
	</form>

	<form action="#"  id="keywordList" class="form-group has-error">
	    <textarea name="words" cols="20" rows="10" class="form-control"></textarea>
	    <input type="submit" value="更新">
	</form>
      </div>
    </div>





<h3>---弹幕测试工具---</h3>
<button id="testCommentBtn">发送试机弹幕</button>
<br>
<input type="text" id="manualCommentContent" placeholder="弹幕内容"><button id="manualCommentBtn">发送一条</button>
<h3>---弹幕地址---</h3>
<form id="urlForm">
    审核页地址：<input type="text" class="url-input" readonly id="auditUrl" name="auditUrl">
    <br>
    <button data-reset="audit">重置审核地址</button>
    <br>
    <br>
    弹幕接口地址：<input type="text" class="url-input" readonly id="scrUrl" name="scrUrl">
    <br>
    状态墙地址：<input type="text" class="url-input" readonly id="wallUrl" name="wallUrl">
    <a href="#" id="openCustomCSS">自定义CSS</a>
    <br>
    弹幕 Token：<input type="text" class="url-input" readonly id="screenToken" name="screenToken">
    <br>
    <button data-reset="screen">重置弹幕显示地址</button>
    <br>
    <br>
    弹幕发送API：<input type="text" class="url-input" readonly id="newCommentApiUrl" name="newCommentApiUrl">
    <button data-qrcode='sending_api'>二维码</button>
    <a href="binary/sms-android-latest.apk">下载短信弹幕APP</a>
    <br>
    微信公众号服务器：<input type="text" class="url-input" readonly id="wechatSvrUrl" name="wechatSvrUrl"><a href="#" id="openWechatSettings">设置公众号参数</a>
    <br>
    <button data-reset="sending">重置发送地址</button>
    <br>

    <input type="hidden" name="testUrl" id="testUrl">
</form>
<form action="#" class="hide" id="customCSS">
    <textarea name="customcss" cols="20" rows="10"></textarea>
    <br>
    <input type="submit" value="更新">
</form>
<form action="#" class="hide" id="wechatSettings">
    Appid <input type="text" name="wechatAppid"><br>
    Token <input type="text" name="wechatToken"><br>
    EncodingAESKey <input type="text" name="wechatAESKey"><br>
    <input type="submit">
</form>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../../dist/js/vendor/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../../dist/js/flat-ui.min.js"></script>

    <script src="../assets/js/application.js"></script>

    <script>
      $(document).ready(function(){
        $('select[name="inverse-dropdown"], select[name="inverse-dropdown-optgroup"], select[name="inverse-dropdown-disabled"]').select2({dropdownCssClass: 'select-inverse-dropdown'});

        $('select[name="searchfield"]').select2({dropdownCssClass: 'show-select-search'});
        $('select[name="inverse-dropdown-searchfield"]').select2({dropdownCssClass: 'select-inverse-dropdown show-select-search'});
      });
    </script>

</body>

</html>
