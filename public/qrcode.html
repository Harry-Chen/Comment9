<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>QR Code</title>

<script src="javascripts/qrcode.min.js" type="application/javascript"></script>
</head>
<body>
    <div id="qrcode"></div>
    <p>请使用短信弹幕APP扫描二维码</p>
    <script>
        var url = location.search;
        if(url){
            url=decodeURIComponent(url.substring(1));
            // console.log(url)
            new QRCode(document.getElementById('qrcode'), url);
        }
    </script>
</body>
</html>
